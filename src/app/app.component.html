<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
    <h1>
         {{ title }}
    </h1>
</div>

<div style="text-align:center">
<input type="text"
       placeholder="Escriba una tarea"
       (keydown.enter)="crearTodo($event.target)">

    </div>

<br>

    <div style="text-align:center">


    <div type="text" *ngFor="let todo of obtenerEstado()">
            <app-todo [todoDatos]="todo"
            (elminiarTarea)="eliminarTodo($event)"
            (seleccionarChecbox)="verificarChecbox($event)"></app-todo>
    </div>
    



</div>

<div style="text-align:center">

<br>
<br> {{obtenerCantidad()}} item left
<input type="button" 
       (click)="setModeTodos()"
       value="todos">
<input type="button"
       (click)="setModeCompletados()"
       value="completados">
<input type="button"
       (click)="setModeActivos()"
       value="activos">
<input type="button"
       (click)="eliminarCompletados()"
       value="limpiar completados">

    </div>
